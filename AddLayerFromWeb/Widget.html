<div>
<form data-dojo-type="dijit.form.Form" onsubmit="return false">
<table border="0">
    <tr>
        <td style="font-weight: bold; font-size: 10pt;">
        Choose one of the following options and enter a proper URL to add publicly available data from the web to the map. 
        </td>
    </tr>
    <tr>
        <td>
        <input type="radio" data-dojo-type="dijit.form.RadioButton" data-dojo-attach-event="onClick:_doService" name="layerType" value="arcgis"  checked/>ArcGIS Server Web Service (Whole service)
        </td>
    </tr>
    <tr>
        <td>
        <input type="radio" name="layerType" value="wms"  data-dojo-type="dijit.form.RadioButton" data-dojo-attach-event="onClick:_doService" />OGC Web Service (WMS)  
        </td>
    </tr>
    <tr>
        <td>
        <input type="radio" name="layerType" value="kml" data-dojo-type="dijit.form.RadioButton" data-dojo-attach-event="onClick:_doService" />KML/KMZ 
        </td>
    </tr>
    <tr>
        <td>
            <input type="radio" name="layerType" value="georss"  data-dojo-type="dijit.form.RadioButton" data-dojo-attach-event="onClick:_doService" />GeoRSS 
        </td>
    </tr>
    <tr>
        <td>
        <font color="red">*</font>URL:
                    <input type="text" name="nurl" data-dojo-attach-point="urlNode" size="50" maxlength="512" value="http://" data-dojo-attach-event="onKeypress: _boxenter"  />
                    <br />
                    <div data-dojo-attach-point="notediv1" style="font-style: italic;word-wrap: break-word;"></div> 
        </td>
    </tr>

    <tr>
        <td>
        <input type="button" value="Add to Map" label="Add to Map" data-dojo-type="dijit.form.Button" data-dojo-attach-event="onClick:_addRemoteLyr" />
        </td>
    </tr>
    <tr>
        <td>
        <div  data-dojo-attach-point="samplediv" style="word-wrap: break-word;"></div>
        </td>
    </tr>

</table>
<br />
<div data-dojo-attach-point="statusdiv" style="word-wrap: break-word;color: red;"></div>
</form>
</div>
